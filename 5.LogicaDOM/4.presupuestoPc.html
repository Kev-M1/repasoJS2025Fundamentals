<!-- Crear un algoritmo que le permita al usuario calcular el presupuesto de un PC armado por componentes (Disco, Monitor, Procesador), el usuario debe de poder elegir varios modelos de cada componente -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio4DOM</title>
  <style>
    body {
      background-color: #282c34;
      color: white;
    }
  </style>
</head>

<body>
  <form action="">
    <label for="selectHardDisk"> Almacenamiento: </label>
    <select name="selectHardDisk" id="selectHardDisk">
      <option value=""> - - - - - - - - - - - - - - - - </option>
      <option value="300000"> HDD 1TB </option>
      <option value="350000"> HDD 2TB </option>
      <option value="400000"> m.2 500gb </option>
    </select>
    <br> <br>
    <label for="selectScreen"> Monitor: </label>
    <select name="selectScreen" id="selectScreen">
      <option value=""> - - - - - - - - - - - - - - - - </option>
      <option value="600000"> LG 1080p </option>
      <option value="700000"> Acer 1080p </option>
      <option value="1100000"> Samsung 4K </option>
    </select>
    <br> <br>
    <label for="selectCPU"> CPU: </label>
    <select name="selectCPU" id="selectCPU">
      <option value=""> - - - - - - - - - - - - - - - - </option>
      <option value="1200000"> i7 11234 </option>
      <option value="1900000"> i9 14900k </option>
      <option value="1350000"> i5 12400k </option>
    </select>
    <br> <br>
    <button type="button" id="triggerButton"> Calcular presupuesto </button>
  </form>
  <p id="resultBox"></p>



  <script>
    let triggerButton = document.querySelector('#triggerButton');

    triggerButton.addEventListener('click', (event) => {
      let hardDiskChoice = parseFloat(document.querySelector('#selectHardDisk').value);
      let screenChoice = parseFloat(document.querySelector('#selectScreen').value);
      let cpuChoice = parseFloat(document.querySelector('#selectCPU').value);

      let operation = (hardDiskChoice + screenChoice + cpuChoice);
      let resultBox = document.querySelector('#resultBox');
      resultBox.textContent = `${operation}$`;
    })


  </script>

</body>

</html>
