<!-- Crear un Menu de opciones mediante la etiqueta select y, en conjunto con JS alamacenar el valor seleccionado por el usuario en una variable y mostrarlo en pantalla-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio3DOM</title>
  <style>
    body {
      background-color: #282c34;
      color: white;
    }
  </style>
</head>

<body>

  <form action="">
    <label for="selectMenu">Eliga una opción</label>
    <select name="selectMenu" id="selectMenu">
      <option value=""> - - - - - - - - - - - - -</option>
      <option value="frambuesa"> Frambuesa </option>
      <option value="piña"> Piña </option>
      <option value="manzana"> Manzana </option>
      <option value="pera"> Pera </option>
    </select>
  </form>
  <p id="result"></p>

  <script>
    let selectMenu = document.querySelector('#selectMenu');

    selectMenu.addEventListener('change', (event) => {
      let userChoice = (document.querySelector('#selectMenu').value);
      let resultBox = document.querySelector('#result');
      resultBox.textContent = `${userChoice}`
    })


  </script>
</body>

</html>
