<!-- EJERCICIO 1
  CREAR UN PROGRAMA QUE MUESTRE LA SUMA DE DOS NUMEROS, LOS VALORES DEBEN SER INGRESADOS EN INPUTS Y LA OPERACION SOLO DEBE REALIZARSE SI EL USUARIO LO DESEA, POR LO TANTO SE DEBE INCORPORAR UN BOTON QUE "GATILLE" DICHA OPERACION  -->


<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio1DOM</title>
  <style>
    body {
      background-color: #282c34;
      color: white;
    }
  </style>
</head>

<body>
  <form action="">
    <label for="number1">Número 1</label>
    <input type="number" id="number1">
    <br> <br>
    <label for="number2">Número 2</label>
    <input type="number" id="number2">
    <br> <br>
    <button type="button" id="trigger">Sume los valores</button>
  </form>
  <p id="result"></p>




  <script>
    let triggerButton = document.querySelector('#trigger');

    triggerButton.addEventListener('click', (event) => {
      let number1 = parseFloat(document.querySelector('#number1').value);
      let number2 = parseFloat(document.querySelector('#number2').value);
      let resultBox = document.querySelector('#result');

      if (isNaN(number1) || isNaN(number2)) {
        resultBox.textContent = `ERROR, ingrese números validos`
      } else {
        let operation = (number1 + number2);
        resultBox.textContent = `${operation}`
      }
    })

  </script>
</body>

</html>
