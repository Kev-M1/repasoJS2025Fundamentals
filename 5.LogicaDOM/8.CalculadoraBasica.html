<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejericico8DOM</title>
  <style>
    body {
      background-color: #282c34;
      color: white;
    }
  </style>
</head>

<body>
  <form action="">
    <label for="number1">Número1</label>
    <input type="number" id="number1">
    <br> <br>
    <label for="operationChoice"> Operación</label>
    <select name="operationChoice" id="operationChoice">
      <option value="addition"> + </option>
      <option value="subtraction"> - </option>
      <option value="multiplication"> * </option>
      <option value="division"> / </option>
    </select>
    <br> <br>
    <label for="number2">Número2</label>
    <input type="number" id="number2">
    <br> <br>
    <button type="button" id="triggerButton"> Calcular </button>
  </form>
  <p id="resultBox"></p>



  <script>
    const triggerButton = document.querySelector('#triggerButton');
    const resultBox = document.querySelector('#resultBox');

    triggerButton.addEventListener('click', (event) => {
      const number1 = parseFloat(document.querySelector('#number1').value);
      const number2 = parseFloat(document.querySelector('#number2').value);
      const operationChoice = (document.querySelector('#operationChoice').value);
      let operationResult;

      switch (operationChoice) {
        case 'addition':
          operationResult = (number1 + number2);
          break;
        case 'subtraction':
          operationResult = (number1 - number2);
          break;
        case 'multiplication':
          operationResult = (number1 * number2);
          break;
        case 'division':
          operationResult = (number1 / number2);
          break;
      }
      resultBox.textContent = `${operationResult}`
    })

  </script>
</body>

</html>
