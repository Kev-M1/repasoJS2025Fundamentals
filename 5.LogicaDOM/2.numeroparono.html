<!-- CREAR UN PROGRAMA QUE LE PERMITA AL USUARIO SABER SI UN NUMERO ES PAR O NO -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio2DOM</title>
  <style>
    body {
      background-color: #282c34;
      color: white;
    }
  </style>
</head>

<body>
  <form action="">
    <label for="number"> Ingrese un número</label>
    <input type="number" id="number">
    <br> <br>
    <button id="trigger" type="button">Determine si es PAR</button>
  </form>
  <p id="result"></p>


  <script>
    let triggerButton = document.querySelector('#trigger');

    triggerButton.addEventListener('click', (event) => {
      let userNumber = parseInt(document.querySelector('#number').value);
      let resultBox = document.querySelector('#result');
      if (userNumber % 2 === 0) {
        resultBox.textContent = `El Número ingresado (${userNumber}) es PAR`
      } else {
        resultBox.textContent = `El Número ingresado (${userNumber}) NO es par`
      }
    })
  </script>
</body>

</html>
